<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>To do list</h1>
        <section class="alert alert-warning d-none">campo vacio</section>
        <form action="" id="formulario">
            <input type="text" name="nombre" placeholder="Ingrese un tarea" class="form-control mb-2">
            <button class="btn btn-primary w-100" type="submit">Agregar</button>
        </form>

        <section id="listaToDo" class="mt-3">
            <!--parte a rellenar con el template -->
        </section>

    </div>
    <template id="template">
        <article class="alert alert-warning d-flex justify-content-between">
            <p class="lead mb-0">lorem</p>
            <div>
                <button class="btn btn-danger">eliminar</button>
            </div>
        </article>
    </template>
    <script src="index.js"></script>
</body>
</html>
